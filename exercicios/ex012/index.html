<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu própio servidor</p>

    <video width="250" poster="imagens/limoes-capa.png" controls autoplay loop>
        <source src="midia/meu-video.mp4.mp4" type="video/mp4" >
        <source src="midia/meu-video.m4v.m4v" type="video/mp4" >
        <source src="midia/meu-video.webm.webm" type="video/webm" >
        <source src="midia/meu-video.ogv.ogv" type="video/ogg" >
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>

    </video>

    <h1>Inserindo vídeos do youtube.</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/39ybaZiwluc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos o Vimeo.</h1>

    <iframe src="https://player.vimeo.com/video/170626312?h=838025b743&autoplay=1&color=ff0179&portrait=0" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/170626312">Rell 2016 MZN Filmes</a> from <a href="https://vimeo.com/user14233484">mznfilmes</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
</body>
</html>
